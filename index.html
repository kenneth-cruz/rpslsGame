<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> RPSLS</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section id="overallContainer">
      <section id="mainContainer">
        <h1> Rock, Paper, Scissors, Lizzard, Spock </h1>
      </section>
      <section id="formContainer">
        <form class="" action="index.html" method="post">
          <button id="rock" type="button" name="button" >Rock</button>
          <button id="paper" type="button" name="button">Paper</button>
          <button id="scissors" type="button" name="button">Scissors</button>
          <button id="lizzard" type="button" name="button">Lizzard</button>
          <button id="spock" type="button" name="button">Spock</button>
        </form>
      </section>

      <section id="computerContainer">
        <p> The computer chose: <span id="computerMove"></span> </p>
      </section>
      <section id="resultContainer">
        <p> The winner is: <span id="result" >  </span></p>
      </section>
    </section>


    <script type="text/javascript" src="./js/main.js"> </script>
  </body>
</html>
